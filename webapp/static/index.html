    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
	
	<script>
	chartDoughnutTextPlugin = {
		  beforeDraw: function(chart) {
		    var width = chart.chart.width,
		        height = chart.chart.height,
		        ctx = chart.chart.ctx;

		    ctx.restore();
		    var fontSize = (height / 114).toFixed(2);
		    ctx.font = fontSize + "em sans-serif";
		    ctx.textBaseline = "middle";

		    var text = chart.data.datasets[0].data[0] * 100 + '%'
		        textX = Math.round((width - ctx.measureText(text).width) / 2),
		        textY = height / 2;

		    ctx.fillText(text, textX, textY);
		    ctx.save();
		  }
		};		
	/////////////////////////////
	var ctx = document.getElementById("myChartA").getContext('2d');
	var myChartA = new Chart(ctx, {
	    type: 'pie',
	    plugins: [chartDoughnutTextPlugin],
	    data: {
	        labels: ["Red", "Blue"],
	        datasets: [{
	            //label: '',
	            data: [0, 0, 0],
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0)',
	            ],
	            borderColor: [
	                'rgba(255, 99, 132, 1)',
	                'rgba(54, 162, 235, 0)',
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	    	cutoutPercentage: '50',
	        legend: {
	            display: false
	        }
	    }
	});
	/////////////////////////////
	var ctx = document.getElementById("myChartB").getContext('2d');
	var myChartB = new Chart(ctx, {
	    type: 'pie',
	    plugins: [chartDoughnutTextPlugin],
	    data: {
	        labels: ["Red", "Blue"],
	        datasets: [{
	            //label: '',
	            data: [0, 0, 0],
	            backgroundColor: [
  	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 99, 132, 0)',
	            ],
	            borderColor: [
   	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 99, 132, 0)',
	            ],
	            borderWidth: 1
	        }]
	    },
	    
	    options: {
	    	cutoutPercentage: '50',
	        legend: {
	            display: false
	        }
	    }
	});	
	/////////////////////////////
	var ctx = document.getElementById("myChartC").getContext('2d');
	var myChartC = new Chart(ctx, {
	    type: 'pie',
	    plugins: [chartDoughnutTextPlugin],
	    data: {
	        labels: ["Red", "Blue"],
	        datasets: [{
	            //label: '',
	            data: [0, 0, 0],
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0)',
	            ],
	            borderColor: [
	                'rgba(255, 99, 132, 1)',
	                'rgba(54, 162, 235, 0)',
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	    	cutoutPercentage: '50',
	        legend: {
	            display: false
	        }
	    }
	});
		
	</script>
