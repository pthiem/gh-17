        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Startup Success!</h2>     
                    <h3 class="section-heading">predicting the chances of NEIS success</h3>

            <div class="row">
                <div class="col-md-2 text-center">
                </div>
                <div class="col-md-4">
					<form id="pred-form" class="pred-form" role="form">
						<div class="form-group">
							<label for="industry_type">
								Industry Type
							</label>
							<select class="form-control" name="industry_type">
								<option value="personal_and_other">Personal and Other</option>
								<option value="property_and_business">Property and Business</option>
								<option value="cultural_and_recreational">Cultural and Recreational</option>
								<option value="retail_trade">Retail Trade</option>
 								<option value="manufacturing">Manufacturing</option>
 								<option value="health_and_community">Health and Community</option>
 								<option value="construction">Construction</option>
								<option value="other">Other</option>
 								<option value="education">Education</option>
 								<option value="wholesale_trade">Wholesale Trade</option>
 								<option value="agriculture_forestry_fishing">Agriculture Forestry Fishing</option>
								<option value="accommodation_cafes_restaurants">Accommodation Cafes Restaurants</option>
 								<option value="transport">Transport</option>
 								<option value="communication">Communication</option>
								<option value="finance_and_insurance">Finance and Insurance</option>
 								<option value="electricity_gas_water">Electricity Gas Water</option>
 								<option value="mining">Mining</option>
							</select>
						</div>
						<div class="form-group">
							<label for="state">
								State
							</label>
							<select class="form-control" name="state">
								<option value="NSW">NSW</option>
								<option value="VIC">VIC</option>
								<option value="QLD">QLD</option>
								<option value="WA">WA</option>
 								<option value="SA">SA</option>
 								<option value="TAS">TAS</option>
 								<option value="ACT">ACT</option>
 								<option value="NT">NT</option>
							</select>
						</div>
						<div class="form-group">
							<label for="metro">
								Metro Area
							</label>
							<select class="form-control" name="metro">
								<option value="0">No</option>
								<option value="1">Yes</option>
							</select>
						</div>
						<div class="form-group">
							<label for="age_group">
								Age Group
							</label>
							<select class="form-control" name="age_group">
 								<option value="15_19">15 to 19</option>
 								<option value="20_24">20 to 24</option>
								<option value="25_29">25 to 29</option>
								<option value="30_34">30 to 34</option>
								<option value="35_39">35 to 39</option>
								<option value="40_44">40 to 44</option>
 								<option value="45_49">45 to 49</option>
 								<option value="50_54">50 to 54</option>
 								<option value="55_59">55 to 59</option>
 								<option value="60+">60+</option>
							</select>
						</div>
						<div class="form-group">
							<label for="gender_cd">
								Gender
							</label>
							<select class="form-control" name="gender_cd">
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</div>
						<div class="form-group">
							<label for="sole_parent_ind">
								Sole Parent
							</label>
							<select class="form-control" name="sole_parent_ind">
								<option value="N">No</option>
								<option value="Y">Yes</option>
							</select>
						</div>
						<div class="form-group">
							<label for="neis_allowance_ind">
								NEIS Allowance
							</label>
							<select class="form-control" name="neis_allowance_ind">
								<option value="Y">Yes</option>
								<option value="N">No</option>
							</select>
						</div>
						<div class="form-group">
							<label for="petal_width">
								Hours Work per Week
							</label>
							<input type="number" class="form-control" name="sv_hours_work" value="20">
						</div>
						<div class="form-group">
							<label for="sv_staff_lt35h">
								Number of Staff (part time)
							</label>
							<input type="number" class="form-control" name="sv_staff_lt35h" value="0">
						</div>
						<div class="form-group">
							<label for="sv_staff_gt35h">
								Number of Staff (full time)
							</label>
							<input type="number" class="form-control" name="sv_staff_gt35h" value="0">
						</div>

					<br/>

					<br/>
					<br/>
					
					<div class="chart-container" style="height:150px; width:150px; margin: auto;">
				    <canvas id="myChartC" style="xdisplay:none; margin: auto;"></canvas>
					</div>
